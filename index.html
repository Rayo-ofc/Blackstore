<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackstore</title>
  <style>
    body {
      background: #1a1a1a;
      min-height:  ;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .typewriter {
      color: #fff;
      font-size: 2.5em;
      font-weight box-shadow: 0 4px 20px rgba(0,0,0,0.20);
      border: 2px solid #222;
      background: #fff;
      object-fit: cover;
    }
    .comprar-btn {
      background: #d32f2f;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      padding: 18px 45px;
      border-radius: 9px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      margin-bottom: 40px;
      box-shadow: 0 2px 10px rgba(211,47,47,0.14);
      display: inline-block;
    }
    .comprar-btn:hover {
      background: #b71c1c;
      transform: scale(1.05);
    }
    .container {
      width: 350px;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.13);
      padding: 25px 20px 18px 20px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    form h2 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.3em;
      letter-spacing: 1px;
      margin-top: 0;
    }
    form input {
      width: 90%;
      padding: 10px;
      margin-bottom: 13px;
      border-radius: 7px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1em;
      outline: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
    }
    form button {
      background: #d32f2f;
      color: #fff;
      font-weight: bold;
      padding: 10px 0;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      transition: background 0.2s;
      margin-top: 5px;
      margin-bottom: 2px;
    }
    form button:hover {
      background: #b71c1c;
    }
    @media (max-width: 500px) {
      .typewriter {
        font-size: 1.3em;
      }
      .tienda-img {
        width: 90vw;
      }
      .comprar-btn {
        font-size: 1em;
        padding: 12px 20px;
      }
      .container {
        width: 95vw;
        padding: 10px 2vw 14px 2vw;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <div id="typewriter" class="typewriter"></div>
  <img src="https://files.catbox.moe/x8cgjj.jpg" alt="Blackstore Tienda" class="tienda-img">
  <a href="black.html" class="comprar-btn">Para comprar click aquí</a>

  <div class="container">
    <form id="registro-form">
      <h2>Registro</h2>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="email-login" placeholder="Email" required>
      <input type="password" id="contraseña-login" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
  <script>
    // Animación máquina de escribir para el mensaje de bienvenida
    const texto = "Welcome a Black Store";
    const typewriter = document.getElementById('typewriter');
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        typewriter.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, 90);
      }
    }
    escribir();
  </script>
  <!-- Si tienes script.js, descomenta la línea de abajo -->
  <!-- <script src="script.js"></script> -->
</body>
</html>
