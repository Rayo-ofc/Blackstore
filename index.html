<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Black Store Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Black Store</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Productos -->
    <section id="productos">
      <h2>Productos</h2>
      <ul>
        <li>
          <h3>Disney 3 Meses</h3>
          <p>Aprovecha esta oferta exclusiva</p>
          <p>Precio: 8 Dolar</p>
          <button class="agregar-carrito" data-nombre="Disney3 Meses" data-precio="8">Agregar al carrito</button>
        </li>
        <li>
          <h3>Spotify 3 Meses</h3>
          <p>Aprovecha esta oferta</p>
          <p>Precio: 5 Dolar</p>
          <button class="agregar-carrito" data-nombre="Spotify 3 Meses" data-precio="5">Agregar al carrito</button>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; Todos los derechos reservados Black Store 2025</p>
  </footer>

  <!-- Script para redireccionar al carrito al hacer clic en Agregar al carrito -->
  <script>
    document.querySelectorAll('.agregar-carrito').forEach(function(boton) {
      boton.addEventListener('click', function() {
        window.location.href = "black.html"; // Cambia por la p√°gina que desees
      });
    });
  </script>
</body>
</html>
