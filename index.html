<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackstore</title>
  <style>
    body {
      background: #1a1a1a;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .tienda-img {
      margin: 40px 0 35px 0;
      width: 260px;
      max-width: 80vw;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.20);
      border: 2px solid #222;
      background: #fff;
      object-fit: cover;
    }
    .container {
      width: 350px;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.13);
      padding: 25px 20px 18px 20px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    form h2 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.3em;
      letter-spacing: 1px;
      margin-top: 0;
    }
    form input {
      width: 90%;
      padding: 10px;
      margin-bottom: 13px;
      border-radius: 7px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1em;
      outline: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
    }
    form button {
      background: #d32f2f;
      color: #fff;
      font-weight: bold;
      padding: 10px 0;
      border-radius: 7px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      transition: background 0.2s;
      margin-top: 5px;
      margin-bottom: 2px;
    }
    form button:hover {
      background: #b71c1c;
    }
    @media (max-width: 500px) {
      .tienda-img {
        width: 90vw;
      }
      .container {
        width: 95vw;
        padding: 10px 2vw 14px 2vw;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/x8cgjj.jpg" alt="Blackstore Tienda" class="tienda-img">
  <div class="container">
    <form id="registro-form">
      <h2>Registro</h2>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="email-login" placeholder="Email" required>
      <input type="password" id="contraseña-login" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
  <!-- <script src="script.js"></script> -->
</body>
</html>
