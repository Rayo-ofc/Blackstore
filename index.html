<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blackstore</title>
  <style>
    body {
      background: #1a1a1a;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .typewriter {
      color: #fff;
      font-size: 2.5em;
      font-weight: bold;
      border-right: .15em solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink-caret .75s step-end infinite;
      margin-top: 60px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 90vw;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #fff }
    }
    .tienda-img {
      margin: 25px 0 35px 0;
      width: 260px;
      max-width: 80vw;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.20);
      border: 2px solid #222;
      background: #fff;
      object-fit: cover;
    }
    .comprar-btn {
      background: #d32f2f;
      color: #fff;
      font-size: 1.3em;
      font-weight: bold;
      padding: 18px 45px;
      border-radius: 9px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      margin-bottom: 40px;
      box-shadow: 0 2px 10px rgba(211,47,47,0.14);
      display: inline-block;
    }
    .comprar-btn:hover {
      background: #b71c1c;
      transform: scale(1.05);
    }
    @media (max-width: 500px) {
      .typewriter {
        font-size: 1.3em;
      }
      .tienda-img {
        width: 90vw;
      }
      .comprar-btn {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="typewriter" class="typewriter"></div>
  <!-- Cambia la URL de la imagen de la tienda por la que desees -->
  <img src="https://cdn.pixabay.com/photo/2017/08/06/00/06/shop-2588238_1280.jpg" alt="Blackstore Tienda" class="tienda-img">
  <!-- Cambia la URL de redirección del botón -->
  <a href="https://tutienda.com/comprar" class="comprar-btn">Para comprar click aquí</a>

  <script>
    // Animación máquina de escribir para el mensaje de bienvenida
    const texto = "Bienvenido a Blackstore";
    const typewriter = document.getElementById('typewriter');
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        typewriter.textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, 90);
      }
    }
    escribir();
  </script>
</body>
</html>
