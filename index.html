<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Black Store Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .whatsapp-btn {
      background: #25d366;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .whatsapp-btn:hover {
      background: #128c7e;
    }
    .whatsapp-logo {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Black Store</h1>
  </header>
  <main>
    <section id="productos">
      <h2>Productos</h2>
      <ul>
        <li>
          <h3>Disney 3 Meses</h3>
          <p>Aprovecha esta oferta exclusiva</p>
          <p>Precio: 8 Dólar</p>
          <button class="agregar-carrito" data-producto="Disney 3 Meses">Agregar al carrito</button>
        </li>
        <li>
          <h3>Spotify 3 Meses</h3>
          <p>Aprovecha esta oferta</p>
          <p>Precio: 5 Dólar</p>
          <button class="agregar-carrito" data-producto="Spotify 3 Meses">Agregar al carrito</button>
        </li>
      </ul>
      <!-- Este botón solo se muestra tras dar clic en "Agregar al carrito" (opcional) -->
      <a id="whatsappContacto" class="whatsapp-btn" href="#" target="_blank" style="display:none;">
        <img class="whatsapp-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        ¡Contáctame por WhatsApp!
      </a>
    </section>
  </main>
  <footer>
    <p>&copy; Todos los derechos reservados Black Store 2025</p>
  </footer>
  <script>
    // Cambia este número por el tuyo, con código país, sin + ni espacios
    const numeroWhatsApp = "595992809980";

    document.querySelectorAll('.agregar-carrito').forEach(function(boton) {
      boton.addEventListener('click', function() {
        var producto = boton.getAttribute('data-producto');
        var mensaje = encodeURIComponent("¡Hola! Me interesa el " + producto);
        var url = "https://wa.me/" + numeroWhatsApp + "?text=" + mensaje;

        // Abrir WhatsApp en una nueva pestaña con el mensaje personalizado
        window.open(url, "_blank");

        // (Opcional) Mostrar el botón de WhatsApp con el enlace adecuado
        var waBtn = document.getElementById('whatsappContacto');
        waBtn.href = url;
        waBtn.style.display = "inline-flex";
        waBtn.focus();
      });
    });
  </script>
</body>
</html>
