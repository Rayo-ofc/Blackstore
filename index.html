<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .message {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="login-usuario" placeholder="Nombre de usuario" required>
      <input type="password" id="login-contra" placeholder="Contraseña" required>
      <input type="submit" value="Entrar">
    </form>
    <div class="message" id="login-mensaje"></div>
    <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const usuario = document.getElementById("login-usuario").value;
      const contra = document.getElementById("login-contra").value;
      const mensaje = document.getElementById("login-mensaje");

      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");

      const usuarioValido = usuarios.find(u => u.usuario === usuario && u.contra === contra);

      if (usuarioValido) {
        localStorage.setItem("usuarioLogueado", usuario);
        mensaje.style.color = "green";
        mensaje.textContent = "¡Login exitoso!";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        mensaje.style.color = "red";
        mensaje.textContent = "Usuario o contraseña incorrectos.";
      }
    }
  </script>
</body>
</html>
