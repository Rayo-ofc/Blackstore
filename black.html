<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacta a Black Store</title>
  <style>
    body {
      background: #0074D9;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      text-align: center;
    }
    .store-image {
      width: 180px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      background: #25d366;
      color: #fff;
      padding: 14px 28px;
      font-size: 22px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.13);
      transition: background 0.2s;
      border: none;
      cursor: pointer;
      gap: 12px;
    }
    .whatsapp-btn:hover {
      background: #128c7e;
    }
    .whatsapp-logo {
      width: 38px;
      height: 38px;
    }
    h1 {
      color: #fff;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="store-image" src="URL_DE_TU_IMAGEN" alt="Logo de la Tienda">
    <h1>¡Contáctanos por WhatsApp!</h1>
    <a class="whatsapp-btn" href="https://wa.me/595992809980" target="_blank">
      <img class="whatsapp-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Contactar por WhatsApp
    </a>
  </div>
</body>
</html>
